<!DOCTYPE html>
<html lang="da">
    <head>
        <meta charset='utf-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Studie projekt | Odense Zoo website">
        <meta name="author" content="Joachim Hviid">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <title>Odense Zoo</title>
    </head>
    <body>
        <header class="hero-image">
            <div class="header-wrapper">
                <div class="logo">
                    <img src="images/odense-zoo-logo-white.png" alt="Odense Zoo logo i hvid">
                </div>
                <div class="menu-icon">
                    <img src="images/menu-ikon.svg" alt="Menu ikon">
                </div>
                <a class="ticket">KØB BILLET</a>
                <div class="hero-text">
                    <h1>Vildt tæt på!</h1>
                    <h3>365 dage med nye oplevelser</h3>
                </div>
            </div>
        </header>
        <div class="gridcontainer">
            <div class="dayplan">
                <h2>DAGENS PROGRAM</h2>
                <div class="bulletpointlist">
                    <div class="bullet bulletone">
                        <div class="time">
                            <p class="timetext">9:00</p>
                        </div>
                        <p class="eventdetails">ZOO åbner</p>
                    </div>
                    <div class="bullet bullettwo">
                        <div class="time">
                            <p class="timetext">11:00</p>
                        </div>
                        <p class="eventdetails">Søløverne fodres</p>
                    </div>
                    <div class="bullet bulletthree">
                        <div class="time">
                            <p class="timetext">12:00</p>
                        </div>
                        <p class="eventdetails">Tigerne trænes</p>
                    </div>
                    <div class="bullet bulletfour">
                        <div class="time">
                            <p class="timetext">13:15</p>
                        </div>
                        <p class="eventdetails">Chimpanserne fodres</p>
                    </div>
                    <div class="bullet bulletfive">
                        <div class="time">
                            <p class="timetext">13:30</p>
                        </div>
                        <p class="eventdetails">Pingvinerne fodres</p>
                    </div>
                    <div class="bullet bulletsix">
                        <div class="time">
                            <p class="timetext">16:00</p>
                        </div>
                        <p class="eventdetails">ZOO lukker</p>
                    </div>
                </div>
            </div>
            <div class="latest">
                <h2>SIDSTE NYT I ZOO</h2>
                <div class="latestwrapper">
                    <div class="latestthumbs latest1 overlay"></div>
                    <div class="latestthumbs latest2"></div>
                    <div class="latestthumbs latest3"></div>
                    <div class="latestthumbs latest4"></div>
                    <div class="latestthumbs latest5"></div>
                    <div class="latestthumbs latest6"></div>
                </div>
            </div>
        </div>
    </body>
</html>
